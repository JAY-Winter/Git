    <script>


function solution(S1,S2){
    let answer = "Yes";
    
    let sH = new Map();


    for(let x of S1){
        if(sH.has(x)) sH.set(x,sH.get(x)+1);
        else sH.set(x,1);
    }   console.log(sH);

    for(let x of S2){
        if(!sH.has(x) || sH.get(x)===0) answer ="No";
        // sH.set(x, sH.get(x)-1);
    }   console.log(sH);
    return answer;
}

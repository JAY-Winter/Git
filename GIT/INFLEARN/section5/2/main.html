// 공통원소를 추출하여 오름차순으로 출력
        function solution(){

            let answer =[];
            let p1=p2=0;
            let n = arr1.length;
            let m =arr2.length;

            while(p1<n && p2<m){
                if(arr1[p1]===arr2[p2]) answer.push(arr1[p1++]);
            }

            answer.sort((a,b)=> a-b);

            return answer;

        }

        let arr1 = [1,3,9,5,2];

        console.log(solution(arr1,arr2));

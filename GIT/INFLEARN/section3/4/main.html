<body>
<script>


function solution(s, t) {
    let answer=[];
    s = s.toLowerCase();
    let p = 0;
    for(let i=0; i<s.length; i++){          
        if(s[i] !== t) {
            p++;
            answer.push(p);        
        }else{
            p=0;
            answer.push(p);
        }
    }
    p=0;
    for(let j=s.length-1; j>=0; j--){
        if(s[j] !== t){
            p++;
            answer[j] = Math.min(answer[j],[p])
        }else{
            p=0;
            answer.push(p);
        }
    }
return answer;
}

let str = "teachermode";
console.log(solution(str,'e'));

</script>

</body>

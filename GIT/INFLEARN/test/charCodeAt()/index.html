<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(s){
            let answer = 0;
            for(let x of s){
                let num = x.charCodeAt();
                // .charCodeAt() : 주어진 index 에 대한 UTF-16 코드를 정수로 반환
                console.log(num);
            }
            return answer;
        }
        let str = "abcdABCDZ";
        console.log(solution(str));

    </script>
</body>
</html>

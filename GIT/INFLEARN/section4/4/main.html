    <script>
        
        function solution(m, product){
            
            let answer = 0;
            let n = product.length; // 5
            
            product.sort((a,b) => (a[0]+a[1])-(b[0]+b[1]));
            // a[0] : 상품가격, a[1] : 배송비
            // b[0] : 싱픔기격, b[1] : 배송비
            // 기존 arr 을 오름차순 으로 바꾸는 이유
            // 가장 작은 수부터 나열한 뒤 위에서 차례대로 할인율을 적용한 경우의 수를 구한다

            for(let i =0; i<n; i++){

                let money = m - (product[i][0]/2)+(product[i][1]); // 총 금액 - 할인된 제품 가격 + 배송비
                let cnt = 1;

                for(let j=0; j<n; j++){
                    
                    if(j !== i && money < product[j][0]+product[j][1]) break; 
                    if(j !== i && money >= product[j][0]+product[j][1]){
                        money -= product[j][0]+product[j][1];
                        cnt++;
                    }
                    answer = Math.max(answer, cnt);
                }
                return answer;
            }
            

            


        }
        

        let arr= [

        ];

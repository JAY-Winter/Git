<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function solution(test){

            let answer = 0;
            // ? 우리는 몇 가지 경우의 수가 나오는 지 확인할것이기 때문에 숫자로 변수 선언
            let m = test.length;
            //시험본 횟수
            let n = test[0].length;
            // 4명의 등수
            // 0,1,2 상관없다
            for(let i=1; i<=n; i++){
                // i:1 ~ i:4 멘토 경우의수
                for(let j=1; j<=n; j++){
                    //j:1 ~ j:4 멘티 경우의수
                    let cnt=0;
                    
                    for(let k=0; k<m; k++){

                        let pi=pj=0;

                        for(let s=0; s<n; s++){

                            if(test[k][s]===i) pi=s;

                            if(test[k][s]===j) pj=s;

                        }
                        if(pi<pj) cnt++

                    }
                    if(cnt===m) answer++;

                }
            }
            return answer;
        }

        let arr = [
                [3,4,1,2],
                [4,3,2,1],
                [3,1,4,2]
                ];
        console.log(solution(arr));

    </script>
</body>
</html>

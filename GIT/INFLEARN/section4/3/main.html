    <script>
function solution(arr1,arr2,arr3){
    
    
    let m = arr1.length;
    let answer = [];
    let array;

    for(let i =0; i<m; i++){
        for(let j=i+1; j<m; j++){
            answer.push(arr1[i],arr1[j]);
            array = answer;
        }
    }
    for(let k=0; k<m; k++){
        cnt  = array.slice(k,k+2);   
        document.write(cnt);
    }
    
    return answer;
}

let arr1 = [3,4,1,2];
let arr2 = [4,3,2,1];
let arr3 = [3,1,4,2];


console.log(solution(arr1,arr2,arr3));
